{% extends "base.html" %}

{% block page_content %}
    <div class="row">
        <div class="col-md-12">
            <h1>{{ error.status_code }}: {{ error.name }}</h1>
            <hr>
            <p>{{ error.description }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <pre><code>{{ error.stacktrace }}</code></pre>
        </div>
{% endblock %}
